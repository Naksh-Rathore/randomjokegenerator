<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Random Joke Generator</h1>

    <div id="mainDiv">
        <h2 id="jokeElement"></h2>
    
        <button onclick="generateJoke()">Generate Joke 🃏</button><br><br>
        <button onclick="favJoke()">Favourite ❤️</button><br><br>
        <button onclick="removeJokes()">Remove All Jokes ❌</button>
    </div>

    <div id="displayDiv">
        <h2 id="favJokeDisplayTitle">Favourited Jokes</h2>
        <p id="favJokeDisplay"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
